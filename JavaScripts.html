<script>
document.addEventListener('DOMContentLoaded', () => {

  // --- STATE MANAGEMENT ---
  const state = {
    accounts: [],
    categories: [],
    transactions: [],
    goals: [],
    debts: [],
    currentView: 'dashboard'
  };

  const currencyFormatter = new Intl.NumberFormat('es-SV', { style: 'currency', currency: 'USD' });

// --- UI ELEMENTS ---
const loader = document.getElementById('loader');
const appContent = document.getElementById('app-content');
const viewTitle = document.getElementById('view-title');
const mainActionBtn = document.getElementById('main-action-btn');
const navLinksContainer = document.getElementById('nav-links');
const modalContainer = document.getElementById('modal-container');
const notificationContainer = document.getElementById('notification-container');
const refreshBtn = document.getElementById('refresh-btn');
const hamburgerBtn = document.getElementById('hamburger-btn');
const sidebar = document.getElementById('sidebar');
const sidebarOverlay = document.getElementById('sidebar-overlay');
const mainActionIcon = document.getElementById('main-action-icon'); // <-- NUEVO
const mainActionText = document.getElementById('main-action-text'); // <-- NUEVO
  
  let mainChart = null;
  let expenseChart = null;

  // --- INITIALIZATION ---
  function initialize() {
    loader.style.display = 'flex';
    google.script.run
      .withSuccessHandler(data => {
        if (!data || typeof data !== 'object') {
          showNotification('error', 'Respuesta inválida o nula del servidor.');
          loader.style.display = 'none';
          return;
        }
        if (data.initializationError) {
          showNotification('error', data.initializationError);
        }
        if (data.error && !data.initializationError) {
          showNotification('error', data.error);
          loader.style.display = 'none';
          return;
        }
        Object.assign(state, data);
        navigateTo(window.location.hash.substring(1) || 'dashboard');
        loader.style.display = 'none';
      })
      .withFailureHandler(error => {
        showNotification('error', `Error de conexión: ${error.message}`);
        loader.style.display = 'none';
      })
      .getInitialData();
  }
  
  // --- NAVIGATION ---
  navLinksContainer.addEventListener('click', e => {
    const button = e.target.closest('.nav-button');
    if (button) {
      e.preventDefault();
      navigateTo(button.dataset.view);
    }
  });

function navigateTo(view) {
    state.currentView = view || 'dashboard';
    window.location.hash = state.currentView;
    document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
    document.querySelector(`.nav-button[data-view="${state.currentView}"]`)?.classList.add('active');

    const config = viewConfig[state.currentView] || viewConfig.dashboard;
    
    viewTitle.textContent = config.title;
    mainActionBtn.onclick = config.action;

    // --- LÓGICA DE ACTUALIZACIÓN DEL BOTÓN ---
    mainActionText.textContent = config.btnText;
    mainActionIcon.innerHTML = `<i class="ph ${config.iconClass}"></i>`;
    
    renderCurrentView();
}

const viewConfig = {
    dashboard:    { title: 'Dashboard',       btnText: '+ Nueva Transacción', iconClass: 'ph-plus', action: showTransactionModal },
    transactions: { title: 'Transacciones',   btnText: '+ Nueva Transacción', iconClass: 'ph-plus', action: showTransactionModal },
    accounts:     { title: 'Cuentas',         btnText: '+ Nueva Cuenta',      iconClass: 'ph-bank', action: showAccountModal },
    categories:   { title: 'Categorías',      btnText: '+ Nueva Categoría',   iconClass: 'ph-tag', action: showCategoryModal },
    goals:        { title: 'Metas de Ahorro', btnText: '+ Nueva Meta',        iconClass: 'ph-rocket-launch', action: showGoalModal },
    debts:        { title: 'Deudas',          btnText: '+ Nueva Deuda',       iconClass: 'ph-credit-card', action: showDebtModal }
};

  // --- MAIN RENDER FUNCTION ---
  function renderCurrentView() {
    appContent.innerHTML = '';
    switch (state.currentView) {
      case 'dashboard': renderDashboard(); break;
      case 'transactions': renderTable('transactions'); break;
      case 'accounts': renderTable('accounts'); break;
      case 'categories': renderTable('categories'); break;
      case 'goals': renderGoals(); break;
      case 'debts': renderDebts(); break;
      default: renderDashboard(); break;
    }
  }

  // --- RENDERERS ---
// En JavaScript.html
function renderDashboard() {
    const totalBalance = state.accounts.reduce((sum, acc) => sum + acc.SaldoInicial, 0) + state.transactions.reduce((sum, t) => sum + (t.Tipo === 'ingreso' ? t.Monto : -t.Monto), 0);
    const now = new Date();
    const monthlyTransactions = state.transactions.filter(t => new Date(t.Fecha).getMonth() === now.getMonth() && new Date(t.Fecha).getFullYear() === now.getFullYear());
    const monthlyIncome = monthlyTransactions.filter(t => t.Tipo === 'ingreso').reduce((sum, t) => sum + t.Monto, 0);
    const monthlyExpense = monthlyTransactions.filter(t => t.Tipo === 'gasto').reduce((sum, t) => sum + t.Monto, 0);
    const monthlySavings = monthlyIncome - monthlyExpense;

    // Calcular datos de cuentas con saldo positivo
    const accountsWithBalance = state.accounts.map(account => {
        const accountTransactions = state.transactions.filter(t => t.CuentaID === account.ID);
        const ingresos = accountTransactions.filter(t => t.Tipo === 'ingreso').reduce((sum, t) => sum + t.Monto, 0);
        const egresos = accountTransactions.filter(t => t.Tipo === 'gasto').reduce((sum, t) => sum + t.Monto, 0);
        const saldoActual = account.SaldoInicial + ingresos - egresos;

        return {
            ...account,
            ingresos,
            egresos,
            saldoActual
        };
    }).filter(account => account.saldoActual > 0); // Solo cuentas con saldo positivo

    // HTML para las tarjetas de cuentas
    const accountCardsHtml = accountsWithBalance.length > 0 ? `
        <div class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                ${accountsWithBalance.map(account => `
                    <div class="cuenta-card-dashboard">
                        <div class="card-title-dashboard">💳 ${account.Nombre}</div>
                        <div class="card-data-dashboard">
                            <span>📈 Ingresos:</span>
                            <span class="ingreso-val-dashboard">${currencyFormatter.format(account.ingresos)}</span>
                        </div>
                        <div class="card-data-dashboard">
                            <span>📉 Egresos:</span>
                            <span class="egreso-val-dashboard">${currencyFormatter.format(account.egresos)}</span>
                        </div>
                        <div class="card-saldo-highlight-dashboard">
                            <span class="saldo-label-dashboard">Saldo:</span>
                            <span class="saldo-value-dashboard">${currencyFormatter.format(account.saldoActual)}</span>
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>
    ` : '';

    appContent.innerHTML = `
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-8">
        
        <div class="stat-card-new">
          <h3><i class="ph ph-wallet"></i>Saldo Total</h3>
          <div class="value-highlight blue">${currencyFormatter.format(totalBalance)}</div>
        </div>
        
        <div class="stat-card-new">
          <h3><i class="ph ph-trend-up"></i>Ingresos del Mes</h3>
          <div class="value-highlight green">${currencyFormatter.format(monthlyIncome)}</div>
        </div>

        <div class="stat-card-new">
          <h3><i class="ph ph-trend-down"></i>Gastos del Mes</h3>
          <div class="value-highlight red">${currencyFormatter.format(monthlyExpense)}</div>
        </div>

        <div class="stat-card-new">
          <h3><i class="ph ph-piggy-bank"></i>Ahorrado del Mes</h3>
          <div class="value-highlight">${currencyFormatter.format(monthlySavings)}</div>
        </div>

      </div>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
        <div class="card lg:col-span-2"><h3 class="card-title">Flujo de Dinero Anual</h3><div class="relative h-96 w-full"><canvas id="mainChart"></canvas></div></div>
       <div class="card flex flex-col h-[28rem]"> <h3 class="card-title mb-4">Gastos por Categoría (Mes)</h3>
    
    <div class="relative flex-grow w-full">
        <canvas id="expenseChart"></canvas>
    </div>
    
    <div id="expense-legend" class="mt-4"></div>
</div>
      </div>
      ${accountCardsHtml}
    `;

    renderCharts(now, monthlyTransactions);
}

// En JavaScript.html
// En JavaScript.html

function renderCharts(now, monthlyTransactions) {
    Chart.defaults.color = '#a0a0a0';
    const annualData = { incomes: Array(12).fill(0), expenses: Array(12).fill(0) };
    state.transactions.forEach(t => {
        const date = new Date(t.Fecha);
        if (date.getFullYear() === now.getFullYear()) {
            const month = date.getMonth();
            if (t.Tipo === 'ingreso') annualData.incomes[month] += t.Monto;
            else annualData.expenses[month] += t.Monto;
        }
    });

    if (mainChart) mainChart.destroy();
    
    mainChart = new Chart(document.getElementById('mainChart').getContext('2d'), { 
        type: 'bar', 
        data: { 
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'], 
            datasets: [{ 
                label: 'Ingresos', 
                data: annualData.incomes, 
                backgroundColor: 'rgba(74, 222, 128, 0.7)',
                borderColor: 'rgba(74, 222, 128, 1)',
                borderWidth: 2,
                borderRadius: 6
            }, { 
                label: 'Gastos', 
                data: annualData.expenses, 
                backgroundColor: 'rgba(245, 7, 89, 0.7)',
                borderColor: 'rgba(245, 7, 89, 1)',
                borderWidth: 2,
                borderRadius: 6
            }] 
        }, 
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            scales: {
                y: { grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                x: { grid: { display: false } }
            }
        }
    });
    
    // --- LÓGICA MEJORADA PARA EL GRÁFICO DE GASTOS ---

    const expenseData = {};
    const monthlyExpenses = monthlyTransactions.filter(t => t.Tipo === 'gasto');
    monthlyExpenses.forEach(t => { 
        expenseData[t.Categoria] = (expenseData[t.Categoria] || 0) + t.Monto; 
    });
    const totalMonthlyExpense = monthlyExpenses.reduce((sum, t) => sum + t.Monto, 0);

    // Ordenar categorías por monto
    const sortedCategories = Object.keys(expenseData).sort((a, b) => expenseData[b] - expenseData[a]);
    const sortedValues = sortedCategories.map(key => expenseData[key]);
    
    // Generar leyenda HTML personalizada
    const legendContainer = document.getElementById('expense-legend');
    legendContainer.innerHTML = ''; // Limpiar leyenda anterior
    
    const colors = ['#f50759', '#3b82f6', '#10b981', '#f97316', '#8b5cf6', '#ec4899', '#0ea5e9', '#ef4444'];

    sortedCategories.forEach((category, index) => {
        const color = colors[index % colors.length];
        const value = expenseData[category];
        const percentage = totalMonthlyExpense > 0 ? ((value / totalMonthlyExpense) * 100).toFixed(1) : 0;
        
        const itemHtml = `
            <div class="legend-item">
                <div class="legend-color-dot" style="background-color: ${color};"></div>
                <div class="legend-label" title="${category}">${category}</div>
                <div class="legend-value">${percentage}%</div>
            </div>
        `;
        legendContainer.innerHTML += itemHtml;
    });

    if (expenseChart) expenseChart.destroy();
    
    // Plugin para dibujar el texto en el centro de la dona
    const centerTextPlugin = {
        id: 'centerText',
        afterDraw: (chart) => {
            const ctx = chart.ctx;
            const { width, height } = chart;
            ctx.restore();
            ctx.font = '700 1.5rem Inter'; // 24px
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const text = currencyFormatter.format(totalMonthlyExpense);
            ctx.fillText(text, width / 2, height / 2 - 10);
            
            ctx.font = '500 0.875rem Inter'; // 14px
            ctx.fillStyle = '#9ca3af';
            ctx.fillText('Total Gastos', width / 2, height / 2 + 15);
            ctx.save();
        }
    };

    expenseChart = new Chart(document.getElementById('expenseChart').getContext('2d'), { 
        type: 'doughnut', 
        data: { 
            labels: sortedCategories, 
            datasets: [{ 
                data: sortedValues, 
                backgroundColor: colors,
                borderWidth: 0,
                spacing: 2 // Añade un pequeño espacio entre segmentos
            }] 
        }, 
        options: { 
            responsive: true, 
            maintainAspectRatio: false, 
            cutout: '80%', // Dona más delgada y moderna
            plugins: {
                legend: { display: false }, // Oculta la leyenda original
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const label = context.label || '';
                            const value = context.parsed;
                            const percentage = totalMonthlyExpense > 0 ? ((value / totalMonthlyExpense) * 100).toFixed(1) + '%' : '0%';
                            return ` ${label}: ${currencyFormatter.format(value)} (${percentage})`;
                        }
                    }
                }
            }
        },
        plugins: [centerTextPlugin] // Activa nuestro plugin personalizado
    });
}
  
function renderTable(type) {
    const data = state[type];
    if (!data || data.length === 0) {
        appContent.innerHTML = `<div class="card text-center py-8"><p class="text-gray-500">No hay datos para mostrar.</p></div>`;
        return;
    }

    // Si es accounts, renderizar como tarjetas
    if (type === 'accounts') {
        renderAccountCards();
        return;
    }

    // Para otros tipos (transactions, categories), mantener la tabla
    const headersConfig = {
        transactions: ['Fecha', 'Descripción', 'Categoría', 'Monto', 'Tipo', 'Cuenta'],
        categories: ['Nombre', 'Tipo', 'Presupuesto']
    };

    const headers = headersConfig[type];
    const dataRows = data.map(item => {
        let rowContent = '';
        switch (type) {
            case 'transactions':
                const account = state.accounts.find(a => a.ID === item.CuentaID);
                rowContent = `
                    <td>${new Date(item.Fecha).toLocaleDateString()}</td>
                    <td>${item.Descripcion || ''}</td>
                    <td>${item.Categoria}</td>
                    <td class="${item.Tipo === 'ingreso' ? 'text-green-400' : 'text-red-400'} font-medium">${currencyFormatter.format(item.Monto)}</td>
                    <td><span class="badge ${item.Tipo}">${item.Tipo}</span></td>
                    <td>${account ? account.Nombre : 'N/A'}</td>
                `;
                break;
            case 'categories':
                rowContent = `
                    <td>${item.Nombre}</td>
                    <td><span class="badge ${item.Tipo}">${item.Tipo}</span></td>
                    <td>${item.Tipo === 'gasto' ? currencyFormatter.format(item.Presupuesto || 0) : 'N/A'}</td>
                `;
                break;
        }
        return `<tr data-id="${item.ID}">${rowContent}<td class="text-right"><button class="delete-btn"><i class="ph ph-trash"></i></button></td></tr>`;
    }).join('');

    appContent.innerHTML = `
        <div class="card overflow-x-auto">
            <table class="w-full" data-type="${type}">
                <thead>
                    <tr>
                        ${headers.map(h => `<th>${h}</th>`).join('')}
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    ${dataRows}
                </tbody>
            </table>
        </div>
    `;
}

function renderAccountCards() {
    if (!state.accounts || state.accounts.length === 0) {
        appContent.innerHTML = `<div class="card text-center py-8"><p class="text-gray-500">No hay cuentas registradas.</p></div>`;
        return;
    }

    // Calcular ingresos y egresos por cuenta
    const accountsWithMovements = state.accounts.map(account => {
        const accountTransactions = state.transactions.filter(t => t.CuentaID === account.ID);
        const ingresos = accountTransactions.filter(t => t.Tipo === 'ingreso').reduce((sum, t) => sum + t.Monto, 0);
        const egresos = accountTransactions.filter(t => t.Tipo === 'gasto').reduce((sum, t) => sum + t.Monto, 0);
        const saldoActual = account.SaldoInicial + ingresos - egresos;

        return {
            ...account,
            ingresos,
            egresos,
            saldoActual
        };
    });

    const cardsHtml = accountsWithMovements.map(account => `
        <div class="cuenta-card-new" data-id="${account.ID}">
            <div class="flex justify-between items-start mb-4">
                <div class="card-title-new">💳 ${account.Nombre}</div>
                <button class="delete-btn text-gray-400 hover:text-red-400 text-xl">
                    <i class="ph ph-trash"></i>
                </button>
            </div>
            
            <div class="card-data-new">
                <span>📈 Ingresos:</span>
                <span class="ingreso-val-new">${currencyFormatter.format(account.ingresos)}</span>
            </div>
            
            <div class="card-data-new">
                <span>📉 Egresos:</span>
                <span class="egreso-val-new">${currencyFormatter.format(account.egresos)}</span>
            </div>
            
            <div class="card-saldo-highlight-new">
                <span class="saldo-label-new">Saldo Actual:</span>
                <span class="saldo-value-new">${currencyFormatter.format(account.saldoActual)}</span>
            </div>
            
            <div class="text-xs text-gray-400 mt-2 text-center">
                Tipo: ${account.Tipo} • Saldo inicial: ${currencyFormatter.format(account.SaldoInicial)}
            </div>
        </div>
    `).join('');

    appContent.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" data-type="accounts">
            ${cardsHtml}
        </div>
    `;
}

  function renderGoals() {
    if (!state.goals || state.goals.length === 0) { appContent.innerHTML = `<div class="card text-center py-8"><p class="text-gray-500">No hay metas definidas.</p></div>`; return; }
    appContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" data-type="goals">${state.goals.map(goal => {
      const percentage = Math.min((goal.MontoActual / goal.MontoObjetivo) * 100, 100);
      return `<div class="card flex flex-col justify-between" data-id="${goal.ID}"><div><div class="flex justify-between items-start"><h3 class="card-title">${goal.Nombre}</h3><button class="delete-btn"><i class="ph ph-trash"></i></button></div><p class="text-xl font-bold text-main">${currencyFormatter.format(goal.MontoActual)}</p><p class="text-sm text-gray-500 mb-2">de ${currencyFormatter.format(goal.MontoObjetivo)}</p><div class="w-full bg-white/10 rounded-full h-2.5 mb-4"><div class="bg-main h-2.5 rounded-full" style="width: ${percentage}%"></div></div></div><form class="add-contribution-form flex gap-2"><input type="number" step="0.01" placeholder="Añadir monto" class="w-full p-3 bg-white/10 border-2 border-white/20 rounded-lg focus:border-main outline-none text-white" required><button type="submit" class="main-btn-sm">Añadir</button></form></div>`;
    }).join('')}</div>`;
  }
  
  function renderDebts() {
      if (!state.debts || state.debts.length === 0) { appContent.innerHTML = `<div class="card text-center py-8"><p class="text-gray-500">No hay deudas registradas.</p></div>`; return; }
      appContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" data-type="debts">${state.debts.map(debt => {
          const payments = JSON.parse(debt.Pagos || '[]');
          const totalPaid = payments.reduce((sum, p) => sum + p.amount, 0);
          const remaining = debt.MontoTotal - totalPaid;
          const percentage = Math.min((totalPaid / debt.MontoTotal) * 100, 100);
          return `<div class="card flex flex-col justify-between" data-id="${debt.ID}"><div><div class="flex justify-between items-start"><h3 class="card-title">${debt.Nombre}</h3><button class="delete-btn"><i class="ph ph-trash"></i></button></div><p class="text-xl font-bold text-red-500">${currencyFormatter.format(remaining)}</p><p class="text-sm text-gray-500 mb-2">restante de ${currencyFormatter.format(debt.MontoTotal)}</p><div class="w-full bg-white/10 rounded-full h-2.5 mb-4"><div class="bg-red-500 h-2.5 rounded-full" style="width: ${percentage}%"></div></div></div><form class="add-payment-form flex gap-2"><input type="number" step="0.01" placeholder="Añadir pago" class="w-full p-3 bg-white/10 border-2 border-white/20 rounded-lg focus:border-main outline-none text-white" required><button type="submit" class="main-btn-sm !bg-red-500 hover:!bg-red-600">Pagar</button></form></div>`;
      }).join('')}</div>`;
  }
  
  // --- MODAL DEFINITIONS (ESTAS ERAN LAS FUNCIONES QUE FALTABAN) ---
  function createModalShell(title, formId, content, buttons) {
    return `<div class="w-full max-w-lg bg-[#252525] text-gray-200 rounded-2xl shadow-2xl p-8 animate-scale-in">
        <div class="text-center mb-6"><div id="modal-title" class="inline-block font-bold text-xl px-4 py-2 rounded-lg border-2 border-main bg-main text-white transition-all">${title}</div></div>
        <form id="${formId}" class="space-y-5">
            ${content}
            <div id="message-container" class="text-center py-2 rounded-lg text-sm font-medium hidden"></div>
            <div class="flex gap-4 pt-4">${buttons}</div>
        </form>
    </div>`;
  }

  function showTransactionModal() {
    if (!state.accounts || state.accounts.length === 0) {
        showNotification('error', 'Crea una cuenta antes de añadir transacciones.');
        return;
    }
    const accountOptions = state.accounts.map(a => `<option value="${a.ID}">${a.Nombre}</option>`).join('');
    const categoryDatalist = state.categories.map(c => `<option value="${c.Nombre}"></option>`).join('');
    const today = new Date().toISOString().split('T')[0];
    const content = `
        <input type="hidden" id="tipo" required>
        <div class="flex gap-4">
            <div class="flex-1">
                <div class="flex justify-between items-center mb-2"><label for="categoria" class="font-semibold text-sm">🏷️ Categoría</label><span id="tipo-badge" class="px-2 py-0.5 text-xs font-bold rounded-full bg-gray-600">--</span></div>
                <input list="lista-categorias" id="categoria" placeholder="Escribe para buscar..." class="w-full p-3 bg-white/10 border-2 border-white/20 rounded-lg focus:border-main outline-none" required><datalist id="lista-categorias">${categoryDatalist}</datalist>
            </div>
            <div class="w-44">
                <label for="fecha" class="font-semibold text-sm mb-2 block">🗓️ Fecha</label><input type="date" id="fecha" value="${today}" class="w-full p-3 bg-white text-black rounded-lg border-2 border-gray-300" required>
            </div>
        </div>
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="cuenta" class="font-semibold text-sm mb-2 block">💳 Cuenta</label><select id="cuenta" class="w-full p-3 bg-white/10 border-2 border-white/20 rounded-lg focus:border-main outline-none" required><option value="" disabled selected>Selecciona...</option>${accountOptions}</select>
            </div>
            <div class="flex-1">
                <label for="monto" class="font-semibold text-sm mb-2 block">💵 Monto</label>
                <div class="relative"><span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-main">$</span><input type="number" id="monto" placeholder="0.00" min="0.01" step="0.01" class="w-full p-3 pl-8 bg-white text-black rounded-lg border-2 border-gray-300" required></div>
            </div>
        </div>
        <div><label for="descripcion" class="font-semibold text-sm mb-2 block">📝 Descripción (Opcional)</label><textarea id="descripcion" class="w-full p-3 bg-white/10 border-2 border-white/20 rounded-lg focus:border-main outline-none" rows="2"></textarea></div>`;

  // --- HELPERS ---
  function showModal(content) { modalContainer.innerHTML = content; modalContainer.style.display = 'flex'; }
  function hideModal() { modalContainer.style.display = 'none'; modalContainer.innerHTML = ''; }
 function showNotification(type, message) {
    const icon = type === 'success' ? '✔️' : '❌';
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `<span>${icon}</span> ${message}`;
    notificationContainer.appendChild(notification);
    
    // Auto-eliminar después de 3 segundos con fade-out
    const fadeTimeout = setTimeout(() => {
        notification.classList.add('fade-out');
    }, 3000);
    
    // Eliminar completamente después del fade-out
    const removeTimeout = setTimeout(() => {
        if (notification && notification.parentNode) {
            notification.remove();
        }
    }, 3500); // 500ms extra para la animación
    
    // Permitir cerrar manualmente haciendo click
    notification.addEventListener('click', () => {
        clearTimeout(fadeTimeout);
        clearTimeout(removeTimeout);
        notification.remove();
    });
}

  // --- EVENT HANDLERS ---
  refreshBtn.addEventListener('click', () => { showNotification('success', 'Actualizando datos...'); initialize(); });
  appContent.addEventListener('click', e => {
      const deleteBtn = e.target.closest('.delete-btn');
      if (deleteBtn) {
          const row = deleteBtn.closest('[data-id]');
          const type = row.closest('[data-type]').dataset.type;
          showModal(`<div class="bg-dark-card border border-dark-border p-8 rounded-xl w-full max-w-sm text-center">
              <h3 class="text-2xl font-bold text-white">Confirmar Eliminación</h3>
              <p class="text-gray-400">¿Estás seguro de que quieres eliminar esto?</p>
              <div class="flex justify-center gap-4 pt-4">
                <button type="button" class="cancel-btn w-full p-3 bg-white/10 rounded-lg font-semibold hover:bg-white/20">Cancelar</button>
                <button type="button" id="confirm-delete-btn" class="submit-btn w-full p-3 bg-red-600 rounded-lg font-semibold hover:bg-red-700">Eliminar</button>
              </div>
            </div>`);
          document.getElementById('confirm-delete-btn').onclick = () => handleDelete(type, row.dataset.id);
      }
  });

  appContent.addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const card = form.closest('[data-id]');
      const id = card.dataset.id;
      const amount = parseFloat(form.querySelector('input').value);
      if (form.classList.contains('add-contribution-form')) handleAddContribution(id, amount);
      if (form.classList.contains('add-payment-form')) handleAddPayment(id, amount);
  });

  modalContainer.addEventListener('click', e => { if (e.target.closest('.cancel-btn')) hideModal(); });
  
  modalContainer.addEventListener('submit', e => {
    e.preventDefault();
    const form = e.target;
    const submitBtn = form.querySelector('.submit-btn');
    if (!submitBtn) return;
    const originalBtnText = submitBtn.textContent;
    submitBtn.textContent = 'Guardando...';
    submitBtn.disabled = true;
    let data, functionName, stateKey;
    try {
      const get = id => form.querySelector(`#${id}`).value;
      const getNum = id => parseFloat(form.querySelector(`#${id}`).value) || 0;
      switch (form.id) {
        case 'transaction-form': data = { Tipo: get('tipo'), Fecha: get('fecha'), Descripcion: get('descripcion'), Monto: getNum('monto'), CuentaID: get('cuenta'), Categoria: get('categoria') }; functionName = 'addTransaction'; stateKey = 'transactions'; if(!get('tipo')) throw new Error("Selecciona una categoría válida."); break;
        case 'account-form': data = { Nombre: get('nombre'), Tipo: get('tipo'), SaldoInicial: getNum('saldo') }; functionName = 'addAccount'; stateKey = 'accounts'; break;
        case 'category-form': data = { Nombre: get('nombre'), Tipo: get('tipo'), Presupuesto: getNum('presupuesto') }; functionName = 'addCategory'; stateKey = 'categories'; break;
        case 'goal-form': data = { Nombre: get('nombre'), MontoObjetivo: getNum('monto-objetivo'), MontoActual: getNum('monto-actual') }; functionName = 'addGoal'; stateKey = 'goals'; break;
        case 'debt-form': data = { Nombre: get('nombre'), MontoTotal: getNum('monto-total') }; functionName = 'addDebt'; stateKey = 'debts'; break;
        default: throw new Error("Formulario desconocido.");
      }
      handleAdd(stateKey, functionName, data).finally(() => { submitBtn.textContent = originalBtnText; submitBtn.disabled = false; });
    } catch (error) {
      showNotification('error', error.message);
      submitBtn.textContent = originalBtnText;
      submitBtn.disabled = false;
    }
  });

  // --- BACKEND COMMUNICATION ---
  function handleAdd(stateKey, functionName, data) {
    return new Promise((resolve, reject) => {
      google.script.run
        .withSuccessHandler(res => {
          if (res.success) {
            state[stateKey].push(res.item);
            showNotification('success', 'Elemento guardado.');
            hideModal();
            renderCurrentView();
            resolve();
          } else {
            showNotification('error', `Error: ${res.message || 'Error desconocido del servidor.'}`);
            reject(new Error(res.message));
          }
        })
        .withFailureHandler(err => {
          showNotification('error', `Error de conexión: ${err.message}`);
          reject(err);
        })
        [functionName](data);
    });
  }
  
  function handleDelete(type, id) {
    const fnMap = { transactions: 'deleteTransaction', accounts: 'deleteAccount', categories: 'deleteCategory', goals: 'deleteGoal', debts: 'deleteDebt' };
    google.script.run.withSuccessHandler(res => {
      if (res.success) {
        state[type] = state[type].filter(item => item.ID != res.id);
        showNotification('success', 'Elemento eliminado.');
        hideModal();
        renderCurrentView();
      } else { showNotification('error', `Error: ${res.message}`); }
    }).withFailureHandler(err => showNotification('error', `Error de conexión: ${err.message}`))[fnMap[type]](id);
  }
  
  function handleAddContribution(goalId, amount) {
    const goal = state.goals.find(g => g.ID === goalId);
    if (!goal || !amount || amount <= 0) return;
    const newAmount = goal.MontoActual + amount;
    google.script.run.withSuccessHandler(res => {
        if (res.success) {
          goal.MontoActual = newAmount;
          showNotification('success', 'Contribución añadida.');
          renderCurrentView();
        } else { showNotification('error', `Error: ${res.message}`); }
    }).withFailureHandler(err => showNotification('error', `Error de conexión: ${err.message}`))
      .updateItem('goals', goalId, { MontoActual: newAmount });
  }
  
  function handleAddPayment(debtId, amount) {
    const debt = state.debts.find(d => d.ID === debtId);
    if (!debt || !amount || amount <= 0) return;
    const payments = JSON.parse(debt.Pagos || '[]');
    payments.push({ amount: amount, date: new Date().toISOString() });
    const newPaymentsJson = JSON.stringify(payments);
    google.script.run.withSuccessHandler(res => {
        if (res.success) {
          debt.Pagos = newPaymentsJson;
          showNotification('success', 'Pago añadido.');
          renderCurrentView();
        } else { showNotification('error', `Error: ${res.message}`); }
    }).withFailureHandler(err => showNotification('error', `Error de conexión: ${err.message}`))
      .updateItem('debts', debtId, { Pagos: newPaymentsJson });
  }
