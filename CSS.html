<style>
  :root {

  /* --- TABLAS Y OTROS ELEMENTOS --- */
  table { text-align: left; width: 100%; }

  /* --- NOTIFICACIONES, LOADER, ANIMACIONES --- */

  @keyframes fade-in-right { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
  .animate-scale-in { animation: scale-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

  .stat-card-new:hover { transform: translateY(-3px); box-shadow: 0 8px 28px rgba(0,0,0,0.4), 0 3px 12px rgba(245, 7, 89, 0.25); border-color: rgba(245, 7, 89, 0.4); }
  .stat-card-new h3 { font-size: 0.875rem; font-weight: 500; color: #9ca3af; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem; }
  .stat-card-new .value-highlight { color: white; text-align: center; padding: 10px 14px; margin-top: 6px; border-radius: 14px; font-size: 1.5rem; font-weight: 800; position: relative; overflow: hidden; }

  .stat-card-new .value-highlight.blue { background: linear-gradient(135deg, #33b5e5, #0099cc); box-shadow: 0 4px 16px rgba(51, 181, 229, 0.4); }
  .stat-card-new .value-highlight.purple { background: linear-gradient(135deg, #a855f7, #7e22ce); box-shadow: 0 4px 16px rgba(168, 85, 247, 0.4); }

  /* --- LEYENDA DEL GRÁFICO (SIN CAMBIOS) --- */
  #expense-legend { max-height: 110px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 8px; padding-top: 8px; border-top: 1px solid var(--dark-border); }
  .legend-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #d1d5db; }
  .legend-color-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
  .legend-label { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; }
  .legend-value { font-weight: 600; color: #9ca3af; }

.card-saldo-highlight-dashboard::before {
